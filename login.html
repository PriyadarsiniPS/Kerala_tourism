    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emailField = document.getElementById("email");
        const passwordField = document.getElementById("pwd");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
    
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regular expression for email validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; // Regular expression for password validation
    
        document.querySelector("form.login").addEventListener("submit", function (e) {
          let isValid = true;
    
          // Validate email
          if (!emailRegex.test(emailField.value)) {
            emailError.textContent = "Please enter a valid email address";
            isValid = false;
          } else {
            emailError.textContent = "";
          }
    
          // Validate password
          if (!passwordRegex.test(passwordField.value)) {
            passwordError.textContent =
              "Password must contain at least 8 characters, including at least one lowercase letter, one uppercase letter, one number, and one special character";
            isValid = false;
          } else {
            passwordError.textContent = "";
          }
    
          if (!isValid) {
            e.preventDefault(); // Prevent form submission if there are validation errors
          }
        });
      });
    </script>
